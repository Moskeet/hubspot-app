# web service1 config.
server {
  listen               443;
  ssl                  on;
  ssl_certificate      /etc/ssl/custom/loc.crt;
  ssl_certificate_key  /etc/ssl/custom/loc.key;
  ssl_ciphers          HIGH:!aNULL:!MD5;

  server_name backend-hubspot.wr.loc;

  location / {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass http://backend-hubspot.wr.loc:11080;
  }

  access_log off;
  error_log  /var/log/nginx/error.log error;
}

# web service2 config.
server {
  listen               443;
  ssl                  on;
  ssl_certificate      /etc/ssl/custom/loc.crt;
  ssl_certificate_key  /etc/ssl/custom/loc.key;
  ssl_ciphers          HIGH:!aNULL:!MD5;

  server_name frontend-hubspot.wr.loc;

  location / {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass http://frontend-hubspot.wr.loc:12080;
  }

  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log error;
}

# Default
server {
  listen 80 default_server;

  server_name _;
  root /var/www/html;

  charset UTF-8;

  error_page 404 /backend-not-found.html;
  location = /backend-not-found.html {
    allow   all;
  }
  location / {
    return 404;
  }

  access_log off;
  log_not_found off;
  error_log  /var/log/nginx/error.log error;
}
